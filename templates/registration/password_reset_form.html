{% extends 'layout/base_not_logged.html' %}

{% load i18n %}

{% block content %}

	<!-- Password recovery -->
	<form method="POST">
		{% csrf_token %}
		<div class="panel panel-body login-form">
			<div class="text-center">
				<div class="icon-object border-warning text-warning"><i class="icon-spinner11"></i></div>
				<h5 class="content-group">{% trans "Password recovery" %} <small class="display-block">{% trans "We'll send you instructions in email" %}</small></h5>
			</div>

			<div class="form-group has-feedback">
				<input type="email" class="form-control" name="email" placeholder="{% trans 'Your email' %}" required>
				<div class="form-control-feedback">
					<i class="icon-mail5 text-muted"></i>
				</div>
			</div>

			<button type="submit" class="btn bg-blue btn-block">{% trans "Reset password" %} <i class="icon-arrow-right14 position-right"></i></button>
		</div>
	</form>
	<!-- /password recovery -->

{% endblock %}
