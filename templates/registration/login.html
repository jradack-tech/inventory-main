{% extends 'layout/base_not_logged.html' %}

{% load i18n %}

{% block content %}

	<!-- Simple login form -->
	<form action="" method="POST">
		{% csrf_token %}
		<div class="panel panel-body login-form">
			<div class="text-center">
				<div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div>
				<h5 class="content-group">{% trans "Login to your account" %} <small class="display-block">{% trans "Enter your username and password below" %}</small></h5>
			</div>

			<div class="form-group has-feedback has-feedback-left">
				<input type="text" class="form-control" placeholder="{% trans 'Username' %}" name="username" required>
				<div class="form-control-feedback">
					<i class="icon-user text-muted"></i>
				</div>
			</div>

			<div class="form-group has-feedback has-feedback-left">
				<input type="password" class="form-control" placeholder="{% trans 'Password' %}" name="password" required>
				<div class="form-control-feedback">
					<i class="icon-lock2 text-muted"></i>
				</div>
			</div>

			{% for message in messages %}
			<div class="alert alert-danger" role="alert">
				<span class="help-block">{{ message }}</span>
			</div>
			{% endfor %}

			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">{% trans "Sign in" %} <i class="icon-circle-right2 position-right"></i></button>
			</div>

			<div class="text-center">
				<a href="{% url 'password_reset' %}">{% trans "Forgot password" %}?</a>
			</div>
		</div>
	</form>
	<!-- /simple login form -->

{% endblock %}
