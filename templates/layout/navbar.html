{% load static %}
{% load i18n %}

<div class="navbar navbar-default header-highlight">
    <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'dashboard' %}"><span>{% trans 'Inventory System' %}</span></a>

        <ul class="nav navbar-nav visible-xs-block">
            <li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
            <li><a class="sidebar-mobile-main-toggle"><i class="icon-paragraph-justify3"></i></a></li>
        </ul>
    </div>

    <div class="navbar-collapse collapse" id="navbar-mobile">
        <ul class="nav navbar-nav">
            <li><a class="sidebar-control sidebar-main-toggle hidden-xs"><i class="icon-paragraph-justify3"></i></a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown language-switch">
                <a class="dropdown-toggle" data-toggle="dropdown">
                    {% get_current_language as LANGUAGE_CODE %}
                    {% if LANGUAGE_CODE == 'en' %}
                        <img src="{% static 'images/flags/gb.png' %}" class="position-left" alt="">
                        English
                        <span class="caret"></span>
                    {% else %}
                        <img src="{% static 'images/flags/ja.png' %}" class="position-left" alt="">
                            日本語
                        <span class="caret"></span>
                    {% endif %}
                    <input type="hidden" name="selected-lang" value="{{ LANGUAGE_CODE }}">
                </a>
                <ul class="dropdown-menu">
                    <li><a data-lang="ja" class="languge"><img src="{% static 'images/flags/ja.png' %}" alt="">日本語</a></li>
                    <li><a data-lang="en" class="languge"><img src="{% static 'images/flags/gb.png' %}" alt="">English</a></li>
                </ul>
            </li>

            <li class="dropdown dropdown-user">
                <a class="dropdown-toggle" data-toggle="dropdown">
                    <img src="{% static 'images/user.jpg' %}" alt="">
                    <span>{{ request.user }}</span>
                    <i class="caret"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="#"><i class="icon-user-plus"></i> {% trans "My profile" %}</a></li>
                    <li><a href="{% url 'logout' %}"><i class="icon-switch2"></i> {% trans "Logout" %}</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
